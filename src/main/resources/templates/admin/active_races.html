<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<body>
<h1>üçã Lemon-Pi Dash üçã : Live Race List</h1>
<table>
    <thead>
    <tr>
        <th> Event </th>
        <th> Place </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${races.empty}">
        <td colspan="2"> No Races Available </td>
    </tr>
    <tr th:each="race : ${races}">
        <td><span th:text="${race.eventName}"> Event </span></td>
        <td><span th:text="${race.trackName}"> Place </span></td>
        <td><span><a th:href="@{/admin/connect(trackCode=${trackCode},provider=${race.provider},providerId=${race.raceId})}">Connect</a> </span></td>

        <td><span th:text="${race.provider}"> Prov </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
